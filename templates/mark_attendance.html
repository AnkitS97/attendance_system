<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance System</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{url_for('static', filename='jquery.js') }}">\x3C/script>')</script>
    <script type=text/javascript>$SCRIPT_ROOT = {{ request.script_root|tojson|safe }}; </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class="container pt-5">
        <div class="card border-info mb-3">
            <div  class="card-header text-center">
                <h3>Attendance System</h3>
            </div>
            <div class="card-body">
                <div id="my_camera"></div>

                <script src="{{url_for('static',filename='js/webcam.min.js')}}"></script>
                <!-- Configure a few settings and attach camera -->
                <script language="JavaScript">
                    Webcam.set({
                        // live preview size
                        width: 320,
                        height: 240,

                        // device capture size
                        dest_width: 640,
                        dest_height: 480,

                        // final cropped size
                        crop_width: 480,
                        crop_height: 480,

                        // format and quality
                        image_format: 'jpeg',
                        jpeg_quality: 90,

                        // flip horizontal (mirror mode)
                        flip_horiz: true
                    });
                    Webcam.attach( '#my_camera' );
                </script>

                <form method="post", action="/predict", class="form-group", enctype="multipart/form-data">
                    <div class="pt-2">
                        <label for="name">Enter Your Registered Name</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="row pt-5">
                        <div class="col-md-6 text-center">
<!--                            <label for="mark">Mark Attendance</label>-->
<!--                            <a href="#" id="mark"><button class="btn btn-primary">Mark Attendance</button></a>-->
                            <input id="image" type=button class="btn btn-primary btn-squared responsive-width" value="Mark Attendance" onClick="save_photo(false)">
                        </div>
                        <div class="col-md-6 text-center">
                            <input id="image_1" type=button class="btn btn-primary btn-squared responsive-width" value="Add Employee" onClick="save_photo(true)">
                        </div>
                    </div>
<!--                    <div class="text-center">-->
<!--                        <button type="submit" value="submit" name="submit" class="btn btn-outline-primary">Submit</button>-->
<!--                    </div>-->
                </form>

                <div id="results" style="display:none">
                    <!-- Your captured image will appear here... -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script language="JavaScript">
    $(function() {
          $('a#addnew').click(save_photo);
        });
    function preview_snapshot() {
        Webcam.freeze();

//        document.getElementById('pre_take_buttons').style.display = 'none';
//        document.getElementById('post_take_buttons').style.display = '';
    }

    function cancel_preview() {

        Webcam.unfreeze();


        // document.getElementById('pre_take_buttons').style.display = '';
        // document.getElementById('post_take_buttons').style.display = 'none';
    }

    function save_photo(isAdd) {
        console.log('here')
        Webcam.snap( function(data_uri) {

            console.log(data_uri);


            Webcam.reset();
            var name = document.getElementById("name").value;
            $.getJSON($SCRIPT_ROOT + '/_photo_cap', {
                photo_cap: data_uri,
                name: name,
                isAdd: isAdd
            },function(data){
                var response = data.response;
            });

        } );
    }
</script>
